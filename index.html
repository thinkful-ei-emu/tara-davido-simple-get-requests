<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form id="js-number-select">
    <label for ="number-input" >Select number of results</label>
    <input type="number" name="number-input" class = "js-number-input" max="50" value ="3" required >
    <button type="submit">Get dogs!</button>
  </form>
  <form id="js-breed-select">
    <label for="breed-input">Specify breed (optional):</label>
    <input type="text" name="breed-input" class = "js-breed-input" placeholder="labrador retriever">
    <button type="submit">Get particular breed!</button>
  </form>
  <section class="dogsList">

  </section>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
